
<html lang="en">
    <head>
        <style>
            div{
               align-self: center;
                width: 100%;
            }

            #calculator{
                width: 430px;
                height: 430px;
                margin-left: 215px;
                margin-bottom: auto;
                margin-top: auto;
                border-collapse: collapse;
                border: 1.5px solid white;
                float: left;

            }
            th{
                font-size: 40px;
                text-align: right;
                font-family:monospace;
                height: 55px;
                border: 1.5px solid white;

            }
            td{
                text-align: center;
                margin-bottom: 20px;
            }
            button{
              padding: 16px 32px;
              border: none;
              color: white;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 25px;
              font-family: sans-serif;
              transition-duration: 0.1s;
              cursor: pointer;
              border-radius: 25px;
              width: 93%;
              height: 93%;
            }
            #scrollData
            {
                float: left;
                color: #ffff;
                margin-left: 140px;
                width: 430px;
                height: 57px;
                border: 1px solid white;
            }
            #scrollTR:nth-child(even)
            {
                background-color: white;
                color: black;
            }

            #scrollTD
            {
                text-align: center;
                font-size: 25px;
                font-family: monospace;
                font-weight: bold;
            }
            #result
            {
                color: white;
            }
            button:active{
                  transform: translateY(4px);
                  transition-duration: 0.1s;
                  background: red;

            }
            button:focus{
                outline: 0;
                background-color: black;
            }
            a
            {
                text-decoration: none;
            }
            .calc {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            body
            {
                background-image: url(space.jpeg);
            }



        </style>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <h1 style = "text-align: center; color: white" ><strong>
            <u>CALCULATOR</u></strong></h1>

        <div id = "container">
            <div class = "calc">
        <table id = "calculator">
          <th id = "result"; colspan="4"></th>
            <tr>
                <td colspan="2"><button id = "AC_button"; style = "background-color: darkorange;">AC</button></td>
                <td><button id = "percentage_button"; style = "background-color: darkorange;">%</button></td>
                <td><button id = "divide_button"; style = "background-color: darkorange;">รท</button></td>
            </tr>
            <tr>
                <td><button id = "7_button"; style="    background-color: black">7</button></td>
                <td><button id = "8_button"; style="    background-color: black">8</button></td>
                <td><button id = "9_button"; style="    background-color: black">9</button></td>
                <td><button id = "multiply_button"; style = "background-color: darkorange;">x</button></td>
            </tr>
             <tr>
                <td><button id = "4_button"; style="    background-color: black">4</button></td>
                <td><button id = "5_button"; style="    background-color: black">5</button></td>
                <td><button id = "6_button"; style="    background-color: black">6</button></td>
                <td><button id = "subtract_button"; style = "background-color: darkorange;">-</button></td>
            </tr>
             <tr>
                <td><button id = "1_button"; style="    background-color: black">1</button></td>
                <td><button id = "2_button"; style="    background-color: black">2</button></td>
                <td><button id = "3_button"; style="    background-color: black">3</button></td>
                <td><button id = "plus_button"; style = "background-color: darkorange;">+</button></td>
            </tr>
             <tr>
                <td colspan="2"><button id = "0_button"; style="background-color: black">0</button></td>
                <td><button id = "decimal_button"; style="    background-color: black">.</button></td>
                <td><button id = "equal_button"; style = "background-color: darkorange;">=</button></td>
            </tr>
        </table>
                <table id = "scrollData">
                    <tr id = "scrollTR">
                        <td id="scrollTD">Scroll Results</td>
                    </tr>
                </table>
            </div>
        </div>


    <!-- ---------------------------------JAVASCRIPT--------------------------------->

        <script src = "calc.js">
        </script>
    </body>
</html>
